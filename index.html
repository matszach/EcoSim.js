<!DOCTYPE html>

<html>

    <head>

        <!-- styles -->
        <link rel="stylesheet" href="styles.css">

        <!-- pre-load scripts -->
        <script type="text/javascript" src="view/view_variables.js"></script>
        <script type="text/javascript" src="view/const.js"></script>
        <script type="text/javascript" src="sim/entities.js"></script>
        <script type="text/javascript" src="sim/sim_variables.js"></script>
        <script type="text/javascript" src="sim/level_gen.js"></script>
        <script type="text/javascript" src="sim/nearbyFieldIterator.js"></script>


    </head>

    <body>

        <!-- canvas, takes the entire background -->
        <canvas id="main_canvas"></canvas>

        <!-- allow view movement on mouse hover -->
        <div class="view_move_hidden_panel" id="vmhp_left"></div>
        <div class="view_move_hidden_panel" id="vmhp_top"></div>
        <div class="view_move_hidden_panel" id="vmhp_right"></div>
        <div class="view_move_hidden_panel" id="vmhp_bottom"></div>

        <!-- tranparent controll pannels -->
        <div class="control_panel" id="new_simulation_panel">
            <input class="input slider" type="range" id="ns_sld_width" min=10 max=500 value=200>
            <input class="input slider" type="range" id="ns_sld_height" min=10 max=500 value=120>
            <input class="input button_small" type="submit" value="new" 
            onclick="doGenerate()">
        </div>

        <div class="control_panel" id="interract_panel">
            <input class="input slider" type="range" id="scale_slider" min=1 max=96 value=24>
        </div>

        <!-- post-load scripts -->
        <script type="text/javascript" src="view/component_handler.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="sim/simulator.js"></script>

    </body>

</html>
